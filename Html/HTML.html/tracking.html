<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="trackin.css">
</head>
<body>
    <div class="attendance-tracking-module">
        <h2>Attendance Tracking</h2>
        <form id="attendanceForm">
            <label for="class">Select Class:</label>
            <select id="class" name="class">
                <option value="class1">Class 1</option>
                <option value="class2">Class 2</option>
            </select>
            
            <label for="attendance">Mark Attendance:</label>
            <input type="text" id="attendance" name="attendance" placeholder="Enter Student IDs (comma separated)" required>
            
            <button type="submit">Submit Attendance</button>
        </form>
    </div>
    
</body>
</html>
